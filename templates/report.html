<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Analysis Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
</head>
<body>
    <header>
        <h1>SEO Analysis Report for {{ seo_data['URL'] }}</h1>
    </header>
    <!-- Part of report.html -->
    <div class="container">
        <h2>Analysis for {{ seo_data['URL'] }}</h2>
        <h3>Categories Analyzed:</h3>
        <ul>
            {% for category in categories %}
            <li>{{ category }}</li>
            {% endfor %}
        </ul>
    
        <!-- Button to return to the form page -->
        <a href="/" class="new-report-button">Complete Another Report</a>
        
        <!-- Continue with the rest of your report details -->
    </div>

</body>
</html>
