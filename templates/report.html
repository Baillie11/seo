<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Analysis Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
</head>
<body>
    <header>
        <h1>SEO Analysis Report for {{ seo_data['URL'] }}</h1>
    </header>
    <div class="container">
        {% if seo_data.get('Error') %}
            <p>Error: {{ seo_data['Error'] }}</p>
        {% else %}
            <p>Title Found: {{ seo_data['Title'] }}</p>
            <a href="{{ url_for('download_file', filename=pdf_filename) }}">Download PDF Report</a>
        {% endif %}
    </div>
</body>
</html>
